<ion-side-menus  enable-menu-with-back-views="true">
  
  <ion-side-menu-content class="bar-dark">
    <ion-header-bar align-title="center"   class="bar-dark" style="height: 50px" class="bar-positive">
  <div class="buttons"> 
  </div>
  <h1 class="title" style="padding-top: 5px;"><img class="title-image" src="img/bijeli_logo.png" width="180px;" height="100%" /></h1>
  <div class="buttons" >
     <div style="border-radius:50%;background-color: #9698d1;  background-size:cover; width:37px; height:90%;margin-right: 10px">
   <button class="button button-icon button-clear ion-navicon" style= "width: 50%; margin: 0 auto; margin-left:3px;" menu-toggle="left"></button></div>
  </div>
</ion-header-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu style="background-color: #5F5D99; color: white" side="left">
    <ion-content  style="background-color: #5F5D99; margin:10px;" class="menu-right-container ">
      <ion-list class="list-assertive">
        <ion-item style="background-color: #5F5D99;color: white;" menu-close ng-click="openState('app.start')">
          Start screen
        </ion-item>
        <ion-item style="background-color: #5F5D99;color: white;" menu-close ng-click="openState('app.info')">
          Info
        </ion-item>
        <ion-item style="background-color: #5F5D99;color: white;" menu-close ng-click="openState('app.about')">
          About us
        </ion-item>
        <ion-item style="background-color: #5F5D99;color: white;" menu-close ng-click="openState('app.page2')">
          Contact us
        </ion-item>
        <ion-item style="background-color: #5F5D99;color: white;" menu-close ng-click="exit()">
          Exit application
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
