<ion-side-menus ng-controller="StartCtrl" enable-menu-with-back-views="true">
  <ion-side-menu-content class="bar-dark" drag-content="false">
    <ion-header-bar align-title="center" ng-hide="menuVisibility" class="bar-dark" style="height: 72px" class="bar-positive">
      <div class="buttons">
        <img class="title-image" src="img/bijeli_logo.png" width="180px;" height="100%" />
      </div>
      <img style="display:block; border:none;
  margin-left:auto;
  margin-right:auto;" />
      <div class="buttons">
        <button class="button " style="margin-right: 15px;margin-top:5px;  height: 53px; border:none;   display:block; 
  border-radius: 50%;
  width: 53px; background-color: #8487ba" ng-click="changeOriantationLandspace()" menu-toggle="left">
          <img class="title-image" src="img/menu-icon.png" width="35px;" style="margin-top: 10px" />
          </button>
      </div>
      </div>
      <div style="height: 50px;background-color: 50px"></div>
      <div  cache-view="false" id="lokacija" class="lokacijaa" ng-style="myStyle" ng-init="doSomething()">

        <p class="current"> Current location :</p>
        <div style="width: 80px;display:inline-block; "><p style="display:inline-block;  color: white; margin-top: 17px;  font-size:15px;"> {{chooseCity()}}</p>
        </div>
        <button class="change" ng-click="funkcija()"> <p  style="font-size:17px">{{naslov}}</p> </button>
        <br>
        <a class="dodani_buttoni" ng-click="changeLocation();funkcija()" ng-show="!showDiv">Read GPS coordinates</a>
        <a ng-show="!showDiv" href="#/regije" ng-click=" funkcija()" class="dodani_buttoni">Show a list of locations</a>
       <ion-list>
          <ion-radio ng-value="'100'" name="a" ng-show="!showDiv" class="myButton" ng-click="setDistance('100');funkcija()" >Show results in 100m range</ion-radio>
          <ion-radio ng-model="choice" name="a" ng-value="'500'" ng-show="!showDiv" ng-show="!showDiv" ng-click="setDistance('500');funkcija()" class="myButton"> Show results in 500m range</ion-radio>
          <ion-radio ng-model="choice" name="a" ng-value="'1000'" ng-show="!showDiv" ng-click="setDistance('1000');funkcija()" class="myButton">Show results in 1000m range</ion-radio>
          <ion-radio ng-model="choice" name="a" ng-value="'5000'" ng-show="!showDiv" ng-click="setDistance('5000');funkcija()" ng-selected="true" class="myButton">Show results in 5000m range</ion-radio> 
        </ion-list> <br>
      </div>
        </ion-header-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu ng-hide="menuVisibility" style="background-color: #5F5D99; color: white" side="left">
    <ion-content style="background-color: #5F5D99; margin:10px;" class="menu-right-container ">
      <ion-list class="list-assertive">
        <ion-item style="background-color: #5F5D99;color: white;" menu-close ng-click="openState('app.startScreen')">
          Start screen
        </ion-item>
        <ion-item style="background-color: #5F5D99;color: white;" menu-close ng-click="openState('bapp.info')">
          Info
        </ion-item>
         <ion-item style="background-color: #5F5D99;color: white;" menu-close ng-click="openState('bapp.bosk')">
          BOSK Gluten free standard
        </ion-item>
        <ion-item style="background-color: #5F5D99;color: white;" menu-close ng-click="openState('bapp.about')">
          About us
        </ion-item>
        <ion-item style="background-color: #5F5D99;color: white;" menu-close ng-click="openState('bapp.page2')">
          Contact us
        </ion-item>
        <ion-item style="background-color: #5F5D99;color: white;" menu-close ng-click="exit()">
          Exit application
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
