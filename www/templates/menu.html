<ion-side-menus  enable-menu-with-back-views="true">
  <ion-side-menu-content class="bar-dark">
    <ion-nav-bar class="bar-dark">

      <ion-nav-buttons side="right">
        <a href="#/map" style="margin-top:-3px" data-tap-disabled="true" class=" button button-icon icon positive" ng-class="{'ion-map':!hasFilters,'ion-close-circled':hasFilters}"></a>
        <a href="#/search"  style="margin-top:-3px" data-tap-disabled="true" class=" button button-icon icon positive" ng-class="{'ion-search':!hasFilters,'ion-close-circled':hasFilters}"></a>
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu style="background-color: #5F5D99; color: white" side="left">
    <ion-content  style="background-color: #5F5D99; margin:10px;" class="menu-right-container ">
      <ion-list class="list-assertive">
        <ion-item style="background-color: #5F5D99;color: white;" menu-close ng-click="openState('app.start')">
          Start screen
        </ion-item>
        <ion-item style="background-color: #5F5D99;color: white;" menu-close ng-click="openState('app.info')">
          Info
        </ion-item>
        <ion-item style="background-color: #5F5D99;color: white;" menu-close ng-click="openState('app.about')">
          About us
        </ion-item>
        <ion-item style="background-color: #5F5D99;color: white;" menu-close ng-click="openState('app.page2')">
          Contact us
        </ion-item>
        <ion-item style="background-color: #5F5D99;color: white;" menu-close ng-click="exit()">
          Exit application
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
